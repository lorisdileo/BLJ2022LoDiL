<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formular</title>
    <style>
        .size {
            width: 100%;
        }

        * {
            height: 30px;
        }
    </style>

</head>
<body>
<form action="l">

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-1"> <label for="anrede" class="anrede">Anrede:</label>
            </div>
            <div class="col-md-2"> <input type="radio" name="anrede" value="herr"> Herr 
            </div>
            <div class="col-md-9"> <input type="radio" name="anrede" value="herr"> Frau
                
            </div>
        </div>
    </div>
    
    
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-1"> Vorname:
            </div>
            <div class="col-md-4"> 
                <input type="text" class="size" name="name" id="name" placeholder="Max">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-1"> Name: 
            </div> 
            <div class="col-md-4"> 
                <input type="text" class="size" name="name" id="name" placeholder="Muster"> 
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-1"> Datum: 
            </div>
            <div class="col-md-4"> <input type="date" class="size" id="datum" name="datum">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-1"> Strasse:
            </div>
            <div class="col-md-4"> <input type="text" class="size" name="strasse" id="strasse" placeholder="Musterstrasse 12">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-1"> PLZ:
            </div>
            <div class="col-md-1"> <input type="text" class="size" name="plz" id="plz" placeholder="8320">
            </div>
            <div class="col-md-1"> Ort:
            </div>
            <div class="col-md-2"> <input type="text" class="size" name="ort" id="ort" placeholder="z.B. Fehraltorf">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-1">Land:
            </div>
                <div class="col-md-4">
                    <select class="size" name = "dropdown">
                        <option value = "wählen die ein land aus" selected>Wählen Sie ein Land aus</option>
                        <option value = "schweiz">Schweiz</option>
                        <option value = "italien">Italien</option>
                        <option value = "deutschland">Deutschland</option>
                        <option value = "österreich">Österreich</option>
             </select>
            </div>
        </div>   
    </div>
    <br>
    <div><input type="submit" value="Speichern"></div>
</div>

    
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
